<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>LOBE- DETAILED SCORES</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><!--bootstrap file-->
	<link rel="stylesheet" type="text/css" href="css/style.css"><!--Css file-->
	<link rel="stylesheet" type="text/css" href="css/all.min.css"><!--Css file-->
	<link rel="stylesheet" type="text/css" href="css/responsive.css"><!--Css file-->
</head>
<body>
	<section class="dashboard-body">
		<div class="container-fluid">
			<div class="row heading">
				<div class="col-sm-3"></div>
				<div class="col-sm-8">
					<h5>LEARNING OBJECT EVALUATION TOOL</h5>
				</div>
				<div class="col-sm-1 go-bck-btn">
					<a href="detailed-score.html">Go Back</a>
				</div>
			</div>
			<div class="row">
				<!-- Side Panel -->
				<div class="col-sm-3 dashboard-panel">
					<div class="row">
						<div class="col-sm-12">
							<img src="imgs/Ellipse.png">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h4 id="dash-name"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="javascript:void(0)" class="disabled-btn">View Analysis</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="settings.html">Settings</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="" id=logout>Logout</a>
						</div>
					</div>
				</div>
				<!-- Main Content body -->
				<div class="col-sm-9 result-panel detail-form-results">
					<div class="row new-detail">
						<!-- Detailed Score -->
						<h4>Detailed Scores</h4>
						<div class="col-sm-12 new-detail-cnt table-panel">
							<span id="lobe-name"></span>
							<table class="table table-bordered">
								<thead>
									<thead>
										<tr>
											<th class="question-tb">
												<div class="score">
													<span>SCORE</span>
												</div>
												<div class="question">
													<span>QUESTION</span>
												</div>
											</th>
											<th class="score-0">
												<span>0</span>
												<span>(Missing)</span>
											</th>
											<th class="score-1">
												<span>1</span>
												<span>(Inadequate)</span>
											</th>
											<th class="score-2">
												<span>2</span>
												<span>(Almost)</span>
											</th>
											<th class="score-3">
												<span>3</span>
												<span>(Target)</span>
											</th>
										</tr>
									</thead>
									<tbody id="det-table">
										
									</tbody>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script><!--JQuery file-->
<script type="text/javascript" src="js/jquery-ui.min.js"></script><!--Jquery UI File-->
<script type="text/javascript" src="js/umd/popper.min.js"></script><!--popper-->
<script type="text/javascript" src="js/bootstrap.min.js"></script><!--bootstrap-->
<script type="text/javascript" src="js/auth.js"></script>

<script type="text/javascript">
	$(document).ready(function () {

		var user = runValidations();
		var accessToken = localStorage.getItem("accessToken");

		if(user.status!='ACTIVE'){
			window.location.replace("signup.html");
		}

		var type;
		if(user.roles.includes('evaluator')){
			type='evaluator';
			$('#dash-name').append('EVALUATOR DASHBOARD');
		}
		else{
			type='generator';
			$('#dash-name').append('GENERATOR DASHBOARD');
		}

		var url = new URL(window.location.href);
		var lobeId = url.searchParams.get("lobeId");

		$.ajax({
			type: 'GET',
			url: basePath+'/api/lobe/get-lobe-questions?lobeId='+lobeId,
			dataType: 'json',
			async: false,
			headers : {
				'Authorization': 'Bearer '+accessToken,
			},
			success: function(response){
				console.log(response);
				$('#lobe-name').append(response.data.name);

				var i=0;
				var ids=[];

				html='';
				response.data.dimensionVos.forEach(function(dimension){

					dimension.questions.forEach(function(question){

						var score = question.score;

						html+='<tr>';

						html+='<th>'
						html+='<p>'+question.question+'</p>';
						if(question.questionMeta!=''){
							html+=question.questionMeta;
						}
						html+='</th>';

						html+='<th>';
						html+='<p>'+question.score0+'</p>';
						if(question.score0Images.length>0){
							var id = uniqueId();
							html+=getImagesHtml(question.score0Images, id);
							ids.push(id);
						}

						html+='<div class="radio-eva">';
						html+='<input type="radio" name="'+question.id+'" value="0" ';
						if(score==0){
							html+='checked';
						}
						html+='>';
						html+='</div>';
						html+='</th>';

						html+='<th>';
						html+='<p>'+question.score1+'</p>';
						if(question.score1Images.length>0){
							var id = uniqueId();
							html+=getImagesHtml(question.score1Images, id);
							ids.push(id);
						}
						html+='<div class="radio-eva">';
						html+='<input type="radio" name="'+question.id+'" value="1" ';
						if(score==1){
							html+='checked';
						}
						html+='>';
						html+='</div>';
						html+='</th>';

						html+='<th>';
						html+='<p>'+question.score2+'</p>';
						if(question.score2Images.length>0){
							var id = uniqueId();
							html+=getImagesHtml(question.score2Images, id);
							ids.push(id);
						}
						html+='<div class="radio-eva">';
						html+='<input type="radio" name="'+question.id+'" value="2" ';
						if(score==2){
							html+='checked';
						}
						html+='>';
						html+='</div>';
						html+='</th>';

						html+='<th>';
						html+='<p>'+question.score3+'</p>';
						if(question.score3Images.length>0){
							var id = uniqueId();
							html+=getImagesHtml(question.score3Images, id);
							ids.push(id);
						}
						html+='<div class="radio-eva">';
						html+='<input type="radio" name="'+question.id+'" value="3" ';
						if(score==3){
							html+='checked';
						}
						html+='>';
						html+='</div>';
						html+='</th>';
						html+='</tr>';
					})
				});

				$('#det-table').append(html);

				ids.forEach(function(id){
					$(".html5lightbox-"+id).html5lightbox();
				});
			},
			error: function(error){
				console.log(error);
			}
		});

		$(".evaluate").click(function(){
			$(this).next().slideToggle();
		});

	});

	function getImagesHtml(images, id) {

		html='';

		var iCnt=0;
		images.forEach(function(img){
			if(iCnt==0){
				html+='<a href="'+img+'" class="html5lightbox-'+id+'" data-group="mygroup" data-thumbnail="'+img+'">See Examples &nbsp; <i class="fas fa-caret-right"></i></a>';
			}
			else{
				html+='<a href="'+img+'" class="html5lightbox-'+id+'" data-group="mygroup" data-thumbnail="'+img+'" style="display:none"></a>';
			}
			iCnt++;
		});

		return html;
	}

	function uniqueId() {
  		return 'id-' + Math.random().toString(36).substr(2, 16);
  	}
</script>
</html>
