<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>LOBE- COMPARATIVE ANALYSIS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><!--bootstrap file-->
	<link rel="stylesheet" type="text/css" href="css/style.css"><!--Css file-->
	<link rel="stylesheet" type="text/css" href="css/all.min.css"><!--Css file-->
	<link rel="stylesheet" type="text/css" href="css/responsive.css"><!--Css file-->
</head>
<body>
	<section class="dashboard-body">
		<div class="container-fluid">
			<div class="row heading">
				<div class="col-sm-3"></div>
				<div class="col-sm-8">
					<h5>LEARNING OBJECT EVALUATION TOOL</h5>
				</div>
				<div class="col-sm-1 go-bck-btn">
					<a href="analytics-panel.html">Go Back</a>
				</div>
			</div>
			<div class="row">
				<!-- Side Panel -->
				<div class="col-sm-3 dashboard-panel">
					<div class="row">
						<div class="col-sm-12">
							<img src="imgs/Ellipse.png">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h4 id="dash-name"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="javascript:void(0)" class="disabled-btn">View Analysis</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="settings.html">Settings</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a href="" id="logout">Logout</a>
						</div>
					</div>
				</div>
				<!-- Main Content body -->
				<div class="col-sm-9 result-panel comp-form">
					<div class="row new-comp">
						<!-- Detailed Score -->
						<h4>Comparative Analysis</h4>
						<div class="col-sm-12 new-comp-cnt">
							<form action="" class="form-horizontal">
								<div class="select-rubric">
									<div class="form-group">
										<div class="row">
											<label class="control-label col-sm-2">Select the Rubric :</label>
											<div class="col-sm-3">
											     <select class="form-control" id="rub-detailed">
											        <option value="" disabled selected>Select the rubric</option>
											      </select>
										    </div>
										</div>
									</div>
									<a href="javascript:void(0)" id="select-rubric-a">NEXT</a>
								</div>

								<div class="company-name">
									<span>Select the Learning Object (LO) Topic name  :</span>
									<div class="row" id="repos">
										
									</div><br/>
									<a href="javascript:void(0)" id="select-rubric-b">NEXT</a>
								</div>

								<div class="learning-rubric">
									<span>Select the Learning Objects &nbsp;<b data-toggle="tooltip" title="dynamic visualization (animation/simulation/video) as core component + associated components like learning activities/assessment questions/solved examples/stepwise lesson plans for teachers (either all or a subset of these components)">i</b> :</span>
									<div class="row" id="lobes">
										
									</div>
									<br/>
									<button type="button" id="v-summary">NEXT</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script><!--JQuery file-->
<script type="text/javascript" src="js/jquery-ui.min.js"></script><!--Jquery UI File-->
<script type="text/javascript" src="js/umd/popper.min.js"></script><!--popper-->
<script type="text/javascript" src="js/bootstrap.min.js"></script><!--bootstrap-->
<script type="text/javascript" src="js/auth.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('[data-toggle="tooltip"]').tooltip();

		var user = runValidations();
		var accessToken = localStorage.getItem("accessToken");

		if(user.status!='ACTIVE'){
			window.location.replace("signup.html");
		}

		var type;
		if(user.roles.includes('evaluator')){
			type='evaluator';
			$('#dash-name').append('EVALUATOR DASHBOARD');
		}
		else{
			type='generator';
			$('#dash-name').append('GENERATOR DASHBOARD');
		}

		$.ajax({
			type: 'GET',
			url: basePath+'/api/rubrik/all',
			dataType: 'json',
			async: false,
			headers : {
				'Authorization': 'Bearer '+accessToken,
			},
			success: function(response){
				html='';
				response.data.forEach(function(rubrik){
					if(rubrik.status=='complete'){
						html+='<option value="'+rubrik.id+'">'+rubrik.name+'</option>';
					}
				})
				$('#rub-detailed').append(html);
			},
			error: function(error){
				console.log(error);
			}
		});

		var allLobes = [];

		$('#select-rubric-a').click(function () {

			var rubrikId = $('#rub-detailed').val();

			if(rubrikId!=null){

				$.ajax({
					type: 'GET',
					url: basePath+'/api/analytics/all-lobes?rubrikId='+rubrikId+'&type='+type,
					dataType: 'json',
					async: false,
					headers : {
						'Authorization': 'Bearer '+accessToken,
					},
					success: function(response){
						allLobes=[];

						var repositories = [];
						response.data.forEach(function(lobe){
							allLobes.push(lobe);
							repositories.push(lobe.repositoryName);
						});
						var uniqueRepos = Array.from(new Set(repositories));
						html='';
						uniqueRepos.forEach(function(repo){
							html+='<div class="col-sm-3">';
							html+='<div class="radio">';
							html+='<label><input type="checkbox" class="chk1" name="comp-name-check" value="'+repo+'">&nbsp; '+repo+'</label>';
							html+='</div>';
							html+='</div>';
						});

						$('#repos').html(html);
					},
					error: function(error){
						console.log(error);
					}
				});
				$('.company-name').show();
				$('.select-rubric a').hide();
			}
		});

		$('#rub-detailed').change(function(){

			var rubrikId = $('#rub-detailed').val();

			if(rubrikId!=null){

				$.ajax({
					type: 'GET',
					url: basePath+'/api/analytics/all-lobes?rubrikId='+rubrikId+'&type='+type,
					dataType: 'json',
					async: false,
					headers : {
						'Authorization': 'Bearer '+accessToken,
					},
					success: function(response){
						allLobes=[];

						var repositories = [];
						response.data.forEach(function(lobe){
							allLobes.push(lobe);
							repositories.push(lobe.repositoryName);
						});
						var uniqueRepos = Array.from(new Set(repositories));
						html='';
						uniqueRepos.forEach(function(repo){
							html+='<div class="col-sm-3">';
							html+='<div class="radio">';
							html+='<label><input type="checkbox" class="chk1" name="comp-name-check" value="'+repo+'">&nbsp; '+repo+'</label>';
							html+='</div>';
							html+='</div>';
						});

						$('#repos').html(html);
					},
					error: function(error){
						console.log(error);
					}
				});
			}
		});

		$('#select-rubric-b').click(function(){

			var repos = $('input[name=comp-name-check]:checked');
			var selectedNames = [];
			if(repos!=undefined){
				repos.each(function(){
					selectedNames.push($(this).val());
				});

				html='';
				allLobes.forEach(function(lobe){
					if(selectedNames.includes(lobe.repositoryName)){
						html+='<div class="col-sm-3">';
						html+='<div class="radio">';
						html+='<label><input type="checkbox" name="objradio" value="'+lobe.id+'">&nbsp;'+lobe.name+'</label>';
						html+='</div>';
						html+='</div>';	
					}
				});
				$('#lobes').html(html);

				$('.company-name a').hide();
				$('.learning-rubric').show();
			}
		});

		$(document).on("change", ".chk1", function(){
		    
		    var repos = $('input[name=comp-name-check]:checked');
			var selectedNames = [];
			if(repos!=undefined){
				repos.each(function(){
					selectedNames.push($(this).val());
				});

				html='';
				allLobes.forEach(function(lobe){
					if(selectedNames.includes(lobe.repositoryName)){
						html+='<div class="col-sm-3">';
						html+='<div class="radio">';
						html+='<label><input type="checkbox" name="objradio" value="'+lobe.id+'">&nbsp;'+lobe.name+'</label>';
						html+='</div>';
						html+='</div>';	
					}
				});
				$('#lobes').html(html);
			}
		});

		$('[data-toggle="tooltip"]').tooltip();

		$('#v-summary').click(function(){
			var lobes = $('input[name=objradio]:checked');
			if(lobes!=undefined){
				console.log(lobes);
				var lobeIds='';
				lobes.each(function(){
					if(lobeIds.length>0){
						lobeIds+=',';
					}
					lobeIds+=$(this).val();
				})
				if(lobeIds.length>0){
					window.location = "comparative-results.html?lobeIds="+lobeIds;
				}
			}
		});
	});
</script>
</html>
